<div class="container">
    <div class="panel panel-default">
    <div class="panel-heading"> Post a Rant</div>
    <div class="panel-body">
    <div class="input-group">
        <textarea class="form-control custom-control" rows="2" style="resize:none;" ng-model="main.message"></textarea>
        <span class="input-group-addon btn btn-primary" ng-click="main.postMessage()">Post</span>
    </div>
    </div>
    </div>

    <div class="panel panel-default">
    <div class="panel-heading"> Rant Feed </div>
    <div class="panel-body">
        <ul class="list-group" >
            <li class="list-group-item" ng-repeat="msg in main.messages">
            {{msg.stmt}}
            </li>
        </ul>
    </div>
    </div>

</div>
