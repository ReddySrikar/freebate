<div class="container">

    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading"> Login</div>
            <div class="panel-body">
                <div class="form-group">
                    <label>E-mail</label>
                    <input type="email" class="form-control">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control">
                </div>
                <button type="submit" class="btn btn-default">Login</button>
            </div>
        </div>
    </div>


    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">Register</div>
            <div class="panel-body">

                <form name="register" ng-submit="auth.register()">
                <div class="form-group">
                    <label>E-mail</label>
                    <input type="email" class="form-control" ng-model="auth.user.email">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" name="pwd" ng-model="auth.user.pwd">
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" class="form-control" compare-to="auth.user.pwd" name="confpwd" ng-model="confpwd">
                </div>
                    <span ng-show="register.confpwd.$dirty && register.confpwd.$invalid">Passwords do not match.</span>
                <button ng-disabled="register.confpwd.$invalid" type="submit" class="btn btn-default">Register</button>
                </form>
            </div>
        </div>
    </div>

</div>
